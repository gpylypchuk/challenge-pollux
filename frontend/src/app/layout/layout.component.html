<mat-toolbar color="primary">
  <button mat-icon-button (click)="isSidenavOpen = !isSidenavOpen">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Wallet Manager</span>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="isSidenavOpen">
    <mat-nav-list>
      <a mat-list-item routerLink="/wallets" routerLinkActive="active">
        <mat-icon matListItemIcon>account_balance_wallet</mat-icon>
        <span matListItemTitle>Wallets</span>
      </a>
      <a mat-list-item routerLink="/wallets/create" routerLinkActive="active">
        <mat-icon matListItemIcon>add_circle</mat-icon>
        <span matListItemTitle>New Wallet</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
