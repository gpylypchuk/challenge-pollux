<div class="wallet-list">
  <div class="header">
    <h1>My Wallets</h1>
    <button mat-raised-button color="primary" routerLink="/wallets/create">
      <mat-icon>add</mat-icon>
      New Wallet
    </button>
  </div>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="error" class="error-container">
    <mat-icon color="warn">error</mat-icon>
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error" class="wallets-grid">
    <mat-card *ngFor="let wallet of wallets" class="wallet-card">
      <mat-card-header>
        <mat-card-title>{{ wallet.name }}</mat-card-title>
        <mat-card-subtitle>Wallet ID: {{ wallet.id }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="balance">
          <span class="label">Balance:</span>
          <span class="amount">{{ wallet.balance }}</span>
        </div>
        <div class="address">
          <span class="label">Address:</span>
          <span class="value">{{ wallet.address }}</span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          [routerLink]="['/wallets', wallet.id]"
        >
          View Details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
